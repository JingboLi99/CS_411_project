{% extends 'base.html' %}
{% block content_main %}
<style>
    .split {
        height: 100%;
        width: 50%;
        position: fixed;
        z-index: 1;
        top: 70px;
        overflow-x: hidden;
        padding-top: 10px;
      }
      
      /* Control the left side */
      .left {
        left: 0;
        background-color: #f3f5ed;
      }
      
      /* Control the right side */
      .right {
        right: 0;
        background-color: #f3f5ed;
      }
      
      /* If you want the content centered horizontally and vertically */
      .centered {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }
</style>
<div class = 'main'>
    <div class="split left">
        <h1 style = 'margin-left: 50px'>{{rcp_name}}</h1>
        <div class="centered">
            <h2>Youtube Recipe</h2>
            <h3>{{yt_id}}</h3>
            <h3>{{yt_url}}</h3>
            <div class = 'yt_vid'>
                <iframe width="420" height="315" src='https://www.youtube.com/embed/{{yt_id}}'></iframe>
            </div>   
        </div>
    </div>
    
    <div class="split right">
        <div class="centered">
            <h2>Text Recipe</h2>
            <div class = 'txt_vid'>
                <iframe width="420" height="315" src='{{txt_url}}' title = '{{rcp_name}}'></iframe>
            </div>             
        </div>
    </div>
</div>
  
{%endblock%}
